/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STATE
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let lang = 'en';
let themeKey = 'space';
let lessonIdx = 0;
let completed = {};
let sidebarOpen = true;
let hintOpen = false;

const $ = id => document.getElementById(id);

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STARFIELD
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
const canvas = $('starfield');
const ctx = canvas.getContext('2d');
const stars = Array.from({length:120},()=>({
  x:Math.random()*2000,y:Math.random()*2000,
  r:Math.random()*1.5+.3,speed:Math.random()*.3+.05,
  opacity:Math.random()
}));
let starAnimId;

function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight}
function drawStars(){
  if(!THEMES[themeKey].stars){cancelAnimationFrame(starAnimId);canvas.style.display='none';return}
  canvas.style.display='block';
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.opacity+=s.speed*.02*(Math.random()>.5?1:-1);
    s.opacity=Math.max(.1,Math.min(1,s.opacity));
    ctx.beginPath();
    ctx.arc(s.x%canvas.width,s.y%canvas.height,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.opacity})`;
    ctx.fill();
  });
  starAnimId=requestAnimationFrame(drawStars);
}
addEventListener('resize',resizeCanvas);
resizeCanvas();

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RENDER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function render(){
  const t = I18N[lang];
  const theme = THEMES[themeKey];
  const lessons = t.lessons;
  const lesson = lessons[lessonIdx];
  const isRtl = t.dir === 'rtl';

  // Direction
  const app = $('app');
  app.style.direction = t.dir;
  app.className = isRtl ? 'rtl' : '';
  document.documentElement.lang = lang;
  document.body.style.fontFamily = isRtl ? "'Noto Sans Arabic','Fredoka',sans-serif" : "'Fredoka',sans-serif";

  // Theme CSS vars
  const root = document.documentElement;
  Object.entries(theme.vars).forEach(([k,v])=>root.style.setProperty(k,v));

  // Stars
  cancelAnimationFrame(starAnimId);
  drawStars();

  // Header
  $('themeIcon').textContent = theme.icon;
  $('brandTitle').textContent = 'CodeKids';
  $('brandSub').textContent = t.subtitle;

  // Theme select
  const ts = $('themeSelect');
  ts.innerHTML = '';
  Object.entries(THEMES).forEach(([k,v])=>{
    const o = document.createElement('option');
    o.value=k; o.textContent=v.name[lang]; o.selected=k===themeKey;
    ts.appendChild(o);
  });

  // Progress
  const count = Object.keys(completed).length;
  $('starCount').textContent = count;
  $('starTotal').textContent = '/ '+lessons.length;
  $('trackFill').style.width = (count/lessons.length*100)+'%';

  // Lesson list
  const list = $('lessonList');
  list.innerHTML = '';
  const grouped = {};
  lessons.forEach((l,i)=>{
    if(!grouped[l.cat]) grouped[l.cat]=[];
    grouped[l.cat].push({...l,idx:i});
  });
  Object.entries(grouped).forEach(([cat,items])=>{
    const label = document.createElement('div');
    label.className='cat-label';
    label.textContent=t.cats[cat];
    list.appendChild(label);
    items.forEach(item=>{
      const btn = document.createElement('button');
      btn.className='les-btn'+(item.idx===lessonIdx?' active':'');
      const done = completed[item.idx];
      btn.innerHTML=`<span class="dot${done?' done':''}">${done?'âœ“':''}</span><span>${item.t}</span>`;
      btn.onclick=()=>{lessonIdx=item.idx;hintOpen=false;render();loadCode();if(innerWidth<800){sidebarOpen=false;updateSidebar();}};
      list.appendChild(btn);
    });
  });

  // Topbar
  $('lesTitle').textContent = lesson.t;
  $('lesDesc').textContent = lesson.d;
  $('prevBtn').textContent = t.prev;
  $('nextBtn').textContent = t.next;
  $('prevBtn').disabled = lessonIdx===0;
  $('nextBtn').disabled = lessonIdx===lessons.length-1;

  // Labels
  $('labelTry').textContent = t.tryIt;
  $('labelOut').textContent = t.output;
  $('runBtn').textContent = t.run;
  $('resetBtn').textContent = t.reset;
  $('hintBtn').textContent = t.hint;
  $('hintBox').textContent = 'ğŸ’¡ '+lesson.h;
  $('hintBox').className = 'hint-box'+(hintOpen?' show':'');

  // Menu btn
  $('menuBtn').textContent = sidebarOpen?'âœ•':'â˜°';

  // Sidebar border direction
  const sb = $('sidebar');
  sb.style.borderRight = isRtl?'none':'1px solid rgba(255,255,255,0.08)';
  sb.style.borderLeft = isRtl?'1px solid rgba(255,255,255,0.08)':'none';
}

function loadCode(){
  const lesson = I18N[lang].lessons[lessonIdx];
  $('codeEditor').value = lesson.c;
  $('preview').srcdoc = lesson.c;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ACTIONS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function runCode(){
  const code = $('codeEditor').value;
  $('preview').srcdoc = code;
  const wasNew = !completed[lessonIdx];
  completed[lessonIdx] = true;
  render();
  if(wasNew) showToast();
}

function resetCode(){
  hintOpen=false;
  loadCode();
  render();
}

function toggleHint(){
  hintOpen=!hintOpen;
  $('hintBox').className='hint-box'+(hintOpen?' show':'');
}

function toggleSidebar(){
  sidebarOpen=!sidebarOpen;
  updateSidebar();
}
function updateSidebar(){
  $('sidebar').className=sidebarOpen?'':'closed';
  $('menuBtn').textContent=sidebarOpen?'âœ•':'â˜°';
}

function go(dir){
  const max = I18N[lang].lessons.length - 1;
  lessonIdx = Math.max(0,Math.min(max,lessonIdx+dir));
  hintOpen=false;
  render();
  loadCode();
}

function switchLang(l){
  lang=l;lessonIdx=0;completed={};hintOpen=false;
  render();loadCode();
}

function switchTheme(t){
  themeKey=t;
  render();
}

function showToast(){
  const toast = $('toast');
  toast.textContent = I18N[lang].congrats;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TAB KEY SUPPORT IN EDITOR
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
$('codeEditor').addEventListener('keydown',function(e){
  if(e.key==='Tab'){
    e.preventDefault();
    const s=this.selectionStart,end=this.selectionEnd;
    this.value=this.value.substring(0,s)+'  '+this.value.substring(end);
    this.selectionStart=this.selectionEnd=s+2;
  }
});

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INIT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
render();
loadCode();
</script>
